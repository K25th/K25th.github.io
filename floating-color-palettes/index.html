<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>floating color palettes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="color-palette">
            <h2>night fall blue to sun rise</h2>
            <h4 id="p1-c1" class="color">#27187E</h4>
            <h4 id="p1-c2" class="color">#758BFD</h4>
            <h4 id="p1-c3" class="color">#AEB8FE</h4>
            <h4 id="p1-c4" class="color">#F1F2F6</h4>
            <h4 id="p1-c5" class="color">#FF8600</h4>
        </div>
        <div class="color-palette">
            <h2>beach sun rise</h2>
            <h4 id="p2-c1" class="color">#010001</h4>
            <h4 id="p2-c2" class="color">#2B0504</h4>
            <h4 id="p2-c3" class="color">#874000</h4>
            <h4 id="p2-c4" class="color">#BC5F04</h4>
            <h4 id="p2-c5" class="color">#F4442E</h4>
        </div>
        <div class="color-palette">
            <h2>fall dance</h2>
            <h4 id="p3-c1" class="color">#E1B07E</h4>
            <h4 id="p3-c2" class="color">#E5BE9E</h4>
            <h4 id="p3-c3" class="color">#CBC0AD</h4>
            <h4 id="p3-c4" class="color">#86A397</h4>
            <h4 id="p3-c5" class="color">#361D2E</h4>
        </div>
    </body>
</html>
