<!DOCTYPE html>

        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="morning">
            <h2>morning to-do list</h2>

                    eat breakfast 
                </li>
                <li>
                    go grocery shopping

            <h2>evening to-do list</h2>
            <ul>
                <li>
                    make dinner
                </li>
                <li>
                    take a shower 
                </li>
                <li>
